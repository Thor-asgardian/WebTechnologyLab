<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Build a Survey Form using HTML and CSS</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>

<body>
	<h1>Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">Name</label>
			<!-- Input Type Text -->
			<input type="text" id="name" placeholder="Enter your name">
		</div>

		<div class="form-control">
			<label for="email" id="label-email">Email</label>
			<!-- Input Type Email-->
			<input type="email" id="email" placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">Age</label>
			<!-- Input Type Text -->
			<input type="text" id="age" placeholder="Enter your age">
		</div>

		<div class="form-control">
			<label for="role" id="label-role">Which option best describes you?</label>
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>Would you recommend this survey to others?</label>
			<!-- Input Type Radio Button -->
			<label for="recommend-1">
				<input type="radio" id="recommend-1" name="recommend" value="Yes">Yes</label>
			<label for="recommend-2">
				<input type="radio" id="recommend-2" name="recommend" value="No">No</label>
			<label for="recommend-3">
				<input type="radio" id="recommend-3" name="recommend" value="Maybe">Maybe</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks known<small>(Check all that apply)</small></label>
			<!-- Input Type Checkbox -->
			<label for="inp-1"><input type="checkbox" name="inp" value="C">C</label>
			<label for="inp-2"><input type="checkbox" name="inp" value="C++">C++</label>
			<label for="inp-3"><input type="checkbox" name="inp" value="C#">C#</label>
			<label for="inp-4"><input type="checkbox" name="inp" value="Java">Java</label>
			<label for="inp-5"><input type="checkbox" name="inp" value="Python">Python</label>
			<label for="inp-6"><input type="checkbox" name="inp" value="JavaScript">JavaScript</label>
			<label for="inp-7"><input type="checkbox" name="inp" value="React">React</label>
			<label for="inp-8"><input type="checkbox" name="inp" value="Angular">Angular</label>
			<label for="inp-9"><input type="checkbox" name="inp" value="Django">Django</label>
			<label for="inp-10"><input type="checkbox" name="inp" value="Spring">Spring</label>
		</div>

		<div class="form-control">
			<label for="comment">Any comments or suggestions</label>
			<textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
		</div>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
